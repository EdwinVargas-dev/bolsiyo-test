<div class="row g-0">
  <div
    [id]="'photo_' + i"
    class="col-12 col-md-4 col-lg-4"
    *ngFor="let photo of allPhotos; let i = index"
    (click)="seePhoto(photo, i)"
  >
    <div
      class="w-100 img-gallery"
      [ngStyle]="{ 'background-image': 'url(' + photo.largeImageURL + ')' }"
    ></div>
  </div>
</div>
