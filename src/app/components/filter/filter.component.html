<div id="filter" class="w-100 py-5 bg-light">
  <div class="row g-0 px-2 px-md-5">
    <div class="col-12 col-md-12 col-lg-12">
      <div class="text-center mb-4">
        <h1 class="mb-0">Realiza una gran busqueda</h1>
        <h5>y disfruta de nuestro amplio catalogo!</h5>
      </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4 my-3 mt-md-0">
      <div class="mx-1 my-auto">
        <select class="form-select form-select-lg" (change)="getPhotosByCategory($event)">
          <option selected>Elige una categoria</option>
          <option value="science">Ciencia</option>
          <option value="education">Educación</option>
          <option value="people">Gente</option>
          <option value="feelings">Emociones</option>
          <option value="computer">Computación</option>
          <option value="buildings">Construcciones</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-5 col-lg-5 my-3 mt-md-0">
      <div class="mx-1 my-auto">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Buscar por palabra"
          [(ngModel)]="textSearch"
          (keyup.enter)="getPhotosByText()"
          />
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 my-3 mt-md-0">
      <div class="d-grid mx-1 my-3 mt-md-auto text-center">
        <button class="btn btn-lg btn-outline-secondary" (click)="getPhotosByText()">Buscar</button>
      </div>
    </div>
  </div>
</div>
